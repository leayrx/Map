<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte avec bonhomme</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin:0; height:100%; }
    #map { width:100%; height:100%; }
    #coord-form { 
      position:absolute; 
      top:10px; left:10px; 
      background:white; padding:10px; 
      z-index:1000; 
    }
    #coord-form input { width: 100px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Formulaire pour saisir coordonnÃ©es -->
  <div id="coord-form">
    <label>Latitude: <input type="text" id="lat-input"></label><br>
    <label>Longitude: <input type="text" id="lng-input"></label><br>
    <button id="add-marker">Ajouter bonhomme</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
