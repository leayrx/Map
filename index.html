<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte France - SP ou VICT</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin:0; height:100%; }
    #map { width:100%; height:100%; }
    #coord-form { 
      position:absolute; 
      top:10px; 
      left:10px; 
      background:white; 
      padding:10px; 
      z-index:1000; 
      border-radius:5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      display:none; /* caché par défaut */
    }
    #coord-form input { width: 120px; margin-bottom:5px; }
    #coord-form button { width: 100%; margin-bottom:5px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="coord-form">
    <label>Nom: <input type="text" id="name-input" placeholder="Ton nom"></label><br>
    <button id="add-marker">Ajouter bonhomme rouge</button>
    <label>Latitude: <input type="text" id="lat-input"></label><br>
    <label>Longitude: <input type="text" id="lng-input"></label>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
